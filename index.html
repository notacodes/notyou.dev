<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .title {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            position: relative;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateX(-50%) translateY(20px);}
            to {opacity: 1; transform: translateX(-50%) translateY(0);}
        }
    </style>
</head>
<body>
    <div>
        <div class="title">NOT YOU</div>
        <div class="subtitle">Definitely not your website!</div>
    </div>
</body>
</html>
